    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Robust Print Styling */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        /* Reset document structure for printing */
        html, body, #root, main {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the resume preview and its children */
        #resume-preview, #resume-preview * {
          visibility: visible;
        }

        /* Position the resume at top-left of the page */
        #resume-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          transform: none !important;
          box-shadow: none !important;
          
          /* Ensure background colors print */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Ensure no other elements interfere */
        nav, .no-print, button, .wizard-col {
          display: none !important;
        }
      }
    </style>
