    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Print Styling */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important;
        }

        /* Hide elements marked with no-print */
        .no-print {
          display: none !important;
        }

        /* Ensure the preview container is visible and positioned correctly */
        .print-layout {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          visibility: visible !important;
        }
        
        /* Reset any potential hiding from parents */
        #root, #root > div, main {
          display: block !important;
          visibility: visible !important;
          height: auto !important;
          overflow: visible !important;
        }
        
        /* Ensure the preview component itself fills the page correctly */
        #resume-preview {
          margin: 0 !important;
          box-shadow: none !important;
          min-height: 100vh !important;
          width: 100% !important;
          overflow: visible !important;
        }
      }
    </style>
